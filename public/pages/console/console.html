  <script type="text/javascript">
    layui.use(['admin', 'echarts', 'laytpl', 'table', 'util', 'index',"carousel"], function () {
      let admin = layui.admin;
      let echarts = layui.echarts;
      let laytpl = layui.laytpl;
      let $ = layui.$;
      let conTpl = document.getElementById('conTpl').innerHTML;
      let $view = $("#console-view");
      let table = layui.table;
      let util = layui.util;
      let index = layui.index;
      let statData;

      var renChart = function renChart() {
        var dom = document.getElementById('LAY-index-pagetwo1');
        var chart = echarts.init(dom);
        var option = {
          tooltip: {
                      trigger: "axis"
                  },
                  calculable: !0,
                  legend: {
                      data: ["访问量", "下载量", "平均访问量"]
                  },
                  xAxis: [{
                      type: "category",
                      data: ["1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月"]
                  }],
                  yAxis: [{
                      type: "value",
                      name: "访问量",
                      axisLabel: {
                          formatter: "{value} 万"
                      }
                  }, {
                      type: "value",
                      name: "下载量",
                      axisLabel: {
                          formatter: "{value} 万"
                      }
                  }],
                  series: [{
                      name: "访问量",
                      type: "line",
                      data: [900, 850, 950, 1e3, 1100, 1050, 1e3, 1150, 1250, 1370, 1250, 1100]
                  }, {
                      name: "下载量",
                      type: "line",
                      yAxisIndex: 1,
                      data: [850, 850, 800, 950, 1e3, 950, 950, 1150, 1100, 1240, 1e3, 950]
                  }, {
                      name: "平均访问量",
                      type: "line",
                      data: [870, 850, 850, 950, 1050, 1e3, 980, 1150, 1e3, 1300, 1150, 1e3]
                  }]
                };
        chart.setOption(option);
      }
      
      function getUserRole() {
        const user = JSON.parse(localStorage.easyweb).login_user
        if (user) {
          return JSON.parse(user).roles[0].code
        }
        return {}
      }
      var role = getUserRole();
      const data = {
        compType: role
      }

      if (role == 'general') {
        $('.layui-btn-container').show()
        $('.show-site').text('公众用户')
      }

      laytpl(conTpl).render(data, function (html) {
        $view.html(html)
        if (data.compType === 'gov_user') {
          renChart();
        }
        renderTable(data)
      })
      
      var toAuthPage = function toAuthPage() {
        index.getUser(function (user) {
          // $('.layui-layout-admin .layui-header').vm(user);
          index.initLeftNav();
          index.initRouter();
          index.bindEvent();
          setTimeout(function() {
            var role = user.roles[0].code, authPage, webSite;
            if(role === 'fin_org_user'){
              authPage = '#!fin-org-auth'
              webSite = '金融机构端'
            } else if(role === 'oper_org_user'){
              authPage = '#!oper-org-auth'
              webSite = '运营机构端'
            } else {
              webSite = '企业端'
              authPage = '#!comp-auth'
            }
            console.log('jump to ' + authPage)
            $('.show-site').text(webSite);
            localStorage.setItem('url-redirect', 'auth-add')
            location.href = authPage
          }, 800)
        });
      }

      function renderTable(data) {
        var json_file = ''
        if(data.compType === 'fin_org_user'){
          json_file = 'org-auth'
          data.authPage = '#!fin-org-auth'
          $('.show-site').text('金融机构端')
        } else if(data.compType === 'oper_org_user'){
          json_file = 'oper-auth'
          data.authPage = '#!oper-org-auth'
          $('.show-site').text('运营机构端')
        } else if(data.compType === 'comp_user') {
          json_file = 'comp-auth'
          data.authPage = '#!comp-auth'
          $('.show-site').text('企业端')
        } else if(data.compType === 'ADMIN') {
          json_file = 'comp-auth'
          data.authPage = '#!comp-auth'
          $('.show-site').text('平台管理员')
        } else {
          $('.show-site').text('A部门')
        }

        table.render({
            elem: '#auth-table',
            url: '/assets/data/' + json_file + '.json',
            method: 'GET',
            page: true,
            cols: [[
              // {field: 'id', title: '序号', width: "8%"},
              { field: 'compName', title: '机构名称', width: "13.3%" },
              { field: 'uniCreCode', title: '统一社会信用代码', width: "18%" },
              { field: 'legalRep', title: '法人代表', width: "12%" },
              { field: 'operater', title: '签约人', width: "10%" },
              {
                field: 'createTime', sort: true, templet: function (d) {
                  return util.toDateString(d.createTime);
                }, title: '签约时间', width: "22%"
              },
              {
                field: 'status', templet: function (d) {
                  return d.status == 0 ? '审核中' : '入驻成功'
                }, title: '状态', width: "13%"
              },
              { field: 'opert', align: 'center', title: '操作', width: "12%" }
            ]]
          });
      }

      $('button.cons-btn').on('click', function () {
        let type = $(this).attr('auth-type');
        // layer.msg(type, {icon: 5, time: 1000});
        const config = {
          type: type
        };
        if (type.search('1-') != -1) {
          // 企业签约
          config.ele = 'comp-sign'
          config.title = '企业签约'
          config.pageUrl = '/pages/sign/comp-sign.html'
          toSign(config, admin)
          return;
        }
        if (type === '2') {
          // 金融机构签约
          config.ele = 'fin-org-sign'
          config.title = '运营机构签约'
          config.pageUrl = '/pages/sign/oper-org-sign.html'
          toSign(config, admin)
          return;
        }
        config.ele = 'oper-org-sign'
        config.title = '金融机构签约'
        config.pageUrl = '/pages/sign/fin-org-sign.html'
        toSign(config, admin)
      })

      function toSign(cfg, admin) {
        // 获取用户信息
        var userInfo = JSON.parse(JSON.parse(localStorage.easyweb).login_user);
        var user = {
          id: userInfo.id,
          userName: userInfo.userName
        }

        var saveRoleAndSign = function saveRoleAndSign(cfg){
          var map = {};
          map["sysUser"] = user;
          map["roleState"] = cfg.type
          var newMap =  JSON.stringify(map);
          admin.req('api-user/roles/saveRoleAndSign', newMap, function (data) {
            if(data.code == 0) {
              layer.msg('签约成功，跳转到入驻页面', {icon: 5, time: 2000}, function() {
                toAuthPage();
              });
            } else{
              layer.msg(data.msg, {icon: 5, time: 2000});
            }
          }, 'POST');
        }

        layer.open({
          type: 2,
          // area: '70%',
          // shadeClose: false,
          area: ['600px', '680px'],
          shade: 0,
          content: cfg.pageUrl,
          zIndex: layer.zIndex,
          success: function () {
            $('.layui-layer').css({
              'z-index': '10000000',
              'width': '86%',
              'height': '90%',
              'top': '8%',
              'left': '13%'
            })
            $('.layui-layer-page .layui-layer-content').css({
              'overflow': 'hidden'
            })
            $('.layui-layer-btn').css({
              'text-align': 'center',
              'display': 'none'
            })
            $($('iframe')[0].contentWindow).scroll(function () {
              const sHeight = document.getElementsByTagName('iframe')[0].contentDocument.body.scrollHeight;
              const sTop = frames[0].document.documentElement.scrollTop;
              // layer.msg('sHeight: ' + sHeight + ', sTop: ' + sTop, {icon: 5, time: 2000})
              if (sTop / sHeight > 0.8) {
                $('.layui-layer-btn').css({
                  'display': 'block'
                })
              } else {
                $('.layui-layer-btn').css({
                  'display': 'none'
                })
              }

            });
          },
          // cancel: function(){
          //     // $('.' + cfg.ele).css({"display": "none"})
          // },
          btn: ['我同意', '关闭'],
          yes: function () {
            layer.closeAll();
            saveRoleAndSign(cfg);
          },
          btn2: function () {
            layer.closeAll();
          }
        });

      }

    });

    function toSignByDom(cfg) {
      layer.open({
        type: 1,
        title: cfg.title,
        area: '70%',
        // shadeClose: false,
        shade: 0,
        content: $('.' + cfg.ele),
        zIndex: layer.zIndex,
        success: function () {
          $('.layui-layer').css({
            'z-index': '10000000',
            'width': '75%',
            'top': '25%',
            'left': '20%'
          })
          $('.layui-layer-page .layui-layer-content').css({
            'overflow': 'visible'
          })
        },
        cancel: function () {
          $('.' + cfg.ele).css({ "display": "none" })
        },
      });

    }
  </script>
