<div class="layui-card">
    <div class="layui-card-header">
        <h2 class="header-title">融资需求推送</h2>
        <span class="layui-breadcrumb pull-right">
            <a href="#!console">工作台</a>
            <a><cite>融资需求推送</cite></a>
        </span>
    </div>
    <div class="layui-card-body">
        <div class="layui-form toolbar">
            项目名称：
            <input id="stock-search-value" class="layui-input search-input" name="equityName" type="text" placeholder="请输入项目名称" />&emsp;
            企业名称：
            <input id="companyName" class="layui-input search-input" name="companyName" type="text" placeholder="请输入企业名称" />
            <div class="layui-inline">
                <label class="layui-form-label">
                    融资轮次：
                </label>
                <div class="layui-input-block">
                    <select id="stock-search-financeTurn" name="financeTurn" lay-search="" required>
                        <option value="">--融资轮次--</option>
                        <option value="种子轮">种子轮</option>
                        <option value="天使轮">天使轮</option>
                        <option value="A轮">A轮</option>
                        <option value="B轮">B轮</option>
                        <option value="C轮">C轮</option>
                        <option value="D轮">D轮</option>
                        <option value="E轮">E轮</option>
                        <option value="F轮">F轮</option>
                        <option value="G轮">G轮</option>
                        <option value="新三板定增">新三板定增</option>
                        <option value="上市定增">上市定增</option>
                    </select>
                </div>
            </div>&emsp;
            <button id="need-push-btn-search" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
        </div>

        <table class="layui-table" id="all-table" lay-filter="all-table"></table>
    </div>
</div>

<!-- 表格操作列 -->
<script type="text/html" id="all-table-bar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">详情</a>
    <a class="layui-btn layui-btn-xs" lay-event="concern">关注</a>
</script>


<script>
    layui.use(['form', 'table', 'util', 'config', 'admin', 'upload'], function () {
        var form = layui.form;
        var table = layui.table;
        var config = layui.config;
        var layer = layui.layer;
        var util = layui.util;
        var admin = layui.admin;
        //上传
        var upload = layui.upload;

        // 渲染表格
        table.render({
            elem: '#all-table',
            url: config.base_server + 'api-finance/financerequire/list?listState=0',
            method: 'GET',
            headers: { 'Authorization': 'Bearer ' + config.getToken().access_token },
            page: true,
            cols: [[
                { type: 'checkbox' },
                { field: 'companyName', title: '企业名称', width: "10%" },
                { field: 'equityName', title: '项目名称', width: "10%" },
                { field: 'equityTransfer', title: '出让股权', width: "10%" },
                { field: 'financeTurn', title: '融资轮次', width: "10%" },
                { field: 'expectAmount', title: '期望融资额（万元）', width: "10%" },
                { field: 'comContactPhone', title: '联系人电话', width: "10%" },

                {
                    field: 'state', templet: function (d) {
                        switch (d.state) {
                            case '2':
                                return '通过'
                            case '1':
                                return '驳回'
                            case '0':
                                return '审核中'
                            default:
                                return '未知'
                        }
                    }, title: '订单状态', width: "10%"
                },
                { field: 'createTime', title: '创建时间', width: "10%" },
                { field: '', align: 'center', toolbar: '#all-table-bar', title: '操作', width: "15%" }
            ]]
        });

        // 搜索按钮点击事件
        $('#need-push-btn-search').click(function () {
            var value = $('#stock-search-value').val();
            var financeTurn = $('#stock-search-financeTurn').val();
            var companyName = $("#companyName").val();
            table.reload('all-table', {
                where: {
                    equityName: value,
                    financeTurn: financeTurn,
                    companyName: companyName
                }
            });
        });

        // 融资需求数据下载
        // $('#need-push-btn-export').click(function () {
        //     var path = '/assets/data/', fileName = '融资需求推送资料_2020-12-07.zip';
        //     var url = path + fileName;
        //     window.open(url);
        // });

        $('#require-btn-add').click(function () {
            showEditModel();
        });

        // 工具条点击事件
        table.on('tool(all-table)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;
            // layer.msg(layEvent, {icon: 2, time: 1000});
            if (layEvent === 'detail') { // 修改
                showEditModel(data);
            } else if (layEvent === 'concern') {
                layer.confirm('确定关注此需求吗？', function (i) {
                    //layer.msg('删除成功', {icon: 1, time: 2000});
                    data.whetherFocus = "1";
                    delete data.page;
                    delete data.limit;
                    delete data.listState;
                    admin.req('api-finance/financerequire/updateFocusById',JSON.stringify(data), function (data) {
                        layer.closeAll('loading');
                        if (data.code == 0) {
                            layer.msg("关注成功", { icon: 1, time: 500 });
                        } else {
                            layer.msg("关注失败", { icon: 1, time: 500 });
                        }
                    }, 'post');
                    table.reload('all-table', {});
                })
            }
        });

        //显示表单弹窗
        var showEditModel = function (data) {
            admin.putTempData('requirePush', data);
            console.log(data);
            var title = '股权融资';
            admin.popupCenter({
                title: title,
                path: 'pages/invest/stock-detail.html',
                // area: '83%',
                area: ['80%', '80%'],
                finish: function () {
                    table.reload('all-table', {});
                },
                success: function () {
                    $('.layui-layer').css({
                        'top': '8%',
                        'left': '12%'
                    })
                    $('.layui-layer-page .layui-layer-content').css({
                        'overflow': 'scroll'
                    })
                }
            });
        };

    });
</script>
