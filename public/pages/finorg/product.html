<div class="layui-card">
    <div class="layui-card-header">
        <h2 class="header-title">金融产品</h2>
        <span class="layui-breadcrumb pull-right">
          <a href="#!console">工作台</a>
          <a><cite>金融产品</cite></a>
        </span>
    </div>
    <div class="layui-card-body">
        <div class="layui-form toolbar">
            搜索：
            <input id="user-search-value" class="layui-input search-input" type="text" placeholder="输入关键字"/>&emsp;
            <button id="user-btn-search" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
            <button id="product-btn-add" class="layui-btn icon-btn">添加</button>
            <button id="product-btn-sele" class="layui-btn icon-btn">选择产品经理/业务员</button>
            <button id="product-btn-publish" class="layui-btn icon-btn">发布</button>
            <button id="product-btn-revoke" class="layui-btn icon-btn">撤销</button>
            <button id="user-btn-export" class="layui-btn icon-btn">导出</button>
            <button type="button" class="layui-btn" id="user-btn-import">
                <i class="layui-icon">&#xe67c;</i>导入
            </button>
        </div>
        <table class="layui-table" id="product-table" lay-filter="product-table"></table>
    </div>
</div>


<!-- 表格操作列 -->
<script type="text/html" id="product-table-bar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-xs" lay-event="del">删除</a>
</script>

<script>
    layui.use(['form', 'table', 'util', 'config', 'admin', 'upload'], function () {
        var form = layui.form;
        var table = layui.table;
        var config = layui.config;
        var layer = layui.layer;
        var util = layui.util;
        var admin = layui.admin;
        //上传
        var upload = layui.upload;

        // 渲染表格
        table.render({
            elem: '#product-table',
            url: '/assets/data/products.json',
            method: 'GET',
            headers:{'Authorization': 'Bearer ' + config.getToken().access_token},
            page: true,
            cols: [[
                // {type: 'numbers'},
                {field: 'productName', title: '产品名称', width: "15%"},
                {field: 'blogOrg', title: '所属机构', width: "20%"},
                {field: 'loanLimit', title: '贷款额度', width: "8%"},
                {field: 'loanDeadl', title: '贷款期限', width: "8%"},
                {field: 'rateRange', title: '利率范围', width: "8%"},
                {field: 'repayWay', title: '还款方式', width: "13%"},
                {field: 'applyArea', title: '适用地区', width: "10%"},
                {field: 'applyTimes', sort: true, title: '申请次数', width: "10%"},
                // {field: 'createTime', sort: true, templet: function (d) {
                //         return util.toDateString(d.createTime);
                //     }, title: '创建时间', width: "15%"
                // },
                {
                field: 'status', templet: function (d) {
                        switch(d.status) {
                            case 0:
                                return '审核中'
                            case 1:
                                return '审核通过'
                            case 2:
                                return '未通过'
                            case 3:
                                return '已发布'
                            case 4:
                                return '已撤销'
                        }
                    }, title: '状态', width: "8%"
                },
                {fixed: 'right', align: 'center', toolbar: '#product-table-bar', title: '操作', width: "15%"}
            ]]
        });

        // 添加按钮点击事件
        $('#product-btn-add').click(function () {
            showEditModel();
        });

        // 工具条点击事件
        table.on('tool(product-table)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;

            if (layEvent === 'edit') { // 修改
                showEditModel(data);
            } 
        });

        //显示表单弹窗
        var showEditModel = function (data) {
            var title = data ? '修改金融产品' : '添加金融产品';
            admin.popupCenter({
                title: title,
                path: 'pages/finorg/product-add.html',
                // area: '83%',
                area: ['83%', '88%'],
                zIndex: layer.zIndex,
                finish: function () {
                    table.reload('product-table', {});
                },
                success: function() {
                    $('.layui-layer').css({
                        'top': '8%',
                        'left': '12%'
                    })
                    $('.layui-layer-page .layui-layer-content').css({
                        'overflow': 'scroll'
                    })
                }
            });
        };

    });
</script>
